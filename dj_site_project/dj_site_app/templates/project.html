<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'glightbox/glightbox.min.css' %}">
</head>
<body style="background-image: url('{% static 'backgrounds/shades-of-grey.jpg' %}');
    background-size: cover; background-attachment: fixed;">
    <header>
        <h1>{{ header }}</h1>
    </header>
    <div class="content" style="margin: 0 auto; max-width: 800px; padding: 0px;">
        <p>{{ project.description }}</p>
        <div class="image-gallery">
            {% if project.images.count > 0 %}
                {% for image in images %}
                    <a href="{{ image.image.url }}" class="glightbox" data-gallery="project-images">
                        <img src="{{ image.image.url }}" alt="Изображение проекта"
                             style="height: 150px; object-fit: cover; margin: 10px; cursor: pointer;">
                    </a>
                {% endfor %}
            {% else %}
                <p>Изображений нет</p>
            {% endif %}
        </div>
    </div>
    <a class="button" href="{% url 'projects_list' %}" style="margin: auto; text-align: center; width: 350px;
    margin-bottom: 20px;">НАЗАД</a>
    <footer>
        <p>{{ footer }}</p>
    </footer>
<script src="{% static 'glightbox/glightbox.min.js' %}"></script>
<script>
    const lightbox = GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        autoplayVideos: false
    });
</script>
</body>
</html>
