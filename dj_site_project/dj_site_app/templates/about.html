<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройка масштабирования для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Динамически заполняемое название страницы -->
    <title>{{ page }}</title>
    <!-- Загрузка статических файлов Django -->
    {% load static %}
    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body style="background-image: url('{% static '/backgrounds/colored1.jpg' %}');
    background-size: cover; background-attachment: fixed;">
    <!-- Динамически заполняемый заголовок -->
    <header>
        <h1>{{ header }}</h1>
    </header>
    <!-- Основной контент страницы с динамически заполняемыми полями -->
    <div class="content" style="margin: 0 auto; max-width: 1300px; padding: 0px;">
        <form method="post" style="margin: 30px;">
            {{ about_text|linebreaks }}
        </form>
    </div>
    <!-- Кнопки для возврата на главную страницу -->
    <a class="back-button" href="{% url 'main' %}"></a>
    <a class="button" href="{% url 'main' %}" style="margin: auto; text-align: center; width: 350px;
    margin-bottom: 20px; margin-top: 0px;">НАЗАД</a>
    <!-- Футер с динамическим выводом текущего года -->
    <footer>
        <p>Москва {% now "Y" %}</p>
    </footer>
</body>
</html>
