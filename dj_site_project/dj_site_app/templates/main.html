<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройка масштабирования для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Динамически заполняемое название страницы -->
    <title>{{ page }}</title>
    <!-- Загрузка статических файлов Django -->
    {% load static %}
    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body style="background-image: url('{% static '/backgrounds/colored1.jpg' %}');
    background-size: cover; background-attachment: fixed;">
    <!-- Динамически заполняемый заголовок -->
    <header>
        <h1>{{ header }}</h1>
    </header>
    <!-- Основной контент страницы со ссылками на другие страницы сайта в виде кнопок -->
    <div class="content">
        <div class="banner">
            <a class="button" href="{% url 'about' %}">ОБО МНЕ</a>
            <a class="button" href="{% url 'blog_list' %}">МОЙ БЛОГ</a>
            <a class="button" href="{% url 'projects_list' %}">МОИ ПРОЕКТЫ</a>
            <a class="button" href="{% url 'contacts' %}">КОНТАКТЫ</a>
        </div>
    </div>
    <!-- Футер с динамическим выводом текущего года -->
    <footer>
        <p>Москва {% now "Y" %}</p>
    </footer>
</body>
</html>
