<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-image: url('{% static 'backgrounds/shades-of-grey.jpg' %}');
    background-size: cover; background-attachment: fixed;">
    <header>
        <h1>{{ header }}</h1>
    </header>
    <div class="content">
        {% if not projects_list %}
            <p style="text-align: center;">Проекты не загружены</p>
        {% else %}
            {% for project in projects_list %}
                <div class="project-block">
                    <a class="button" href="{% url 'project' project.id %}">
                        {{ project.title }}
                    {% if project.images.count > 0 %}
                        <img src="{{ project.images.first.image.url }}" alt="{{ project.title }}">
                    {% else %}
                        <p>Изображений нет</p>
                    {% endif %}
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <a class="button" href="{% url 'main' %}" style="margin: auto; text-align: center; width: 350px;
    margin-bottom: 20px; margin-top: 20px;">НАЗАД</a>
    <footer>
        <p>{{ footer }}</p>
    </footer>
</body>
</html>
